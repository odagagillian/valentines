<style>
    body {

        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: white;

    section {

    .card {

        margin: 10px;

    button:hover {

    }

    /* Hearts animation */
    .heart {
        position: fixed;
        bottom: -20px;
        color: #ff4d6d;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
        z-index: 0;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Gallery */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        max-width: 600px;
        margin: auto;
    }

    .gallery img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .result {
        font-size: 20px;
        margin-top: 20px;
